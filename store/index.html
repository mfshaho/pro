<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreName | store</title>

    <link href="/assets/css/store.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css">

    

</head>
<body>

<!-- Navbar -->
<div class="navbar">

<!--    INK LOGO -->
<div class="logo-navbar hidden" onclick="document.location='/'">.Store</div>
<!--    Menu Items-->
    <div class="menu-navbar">
        <div class="menu-item" onclick="document.location='/store'">store</div>
        <div class="menu-item" onclick="document.location='/contact'">contact</div>
        <div class="menu-item" onclick="document.location='/about'">about</div>
    </div>
    <div class="bag" alt="" onclick="document.location='/'">
        <i class="bi bi-bag-fill"></i>
    </div>
</div>


<div class="table-header">Featured Content</div>

<div id="store" class="product-table">

    
    <div class="product-card">
        <a href="/products/1/">
        <img class="product-img" src="/assets/images/product/1/pimg/diamond.jpg" alt="" />
  
        <div class="product-name">${name}
            <div class="product-category">${category}</div>
        </div>
        
        <div class="flex">
        <div class="product-price">$${price}.99</div>
        <div class="buy-button">Buy</div>
        </div>
    </a>
        </div>
                        

</div>

<script defer src="/assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
